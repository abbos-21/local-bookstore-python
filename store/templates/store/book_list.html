{% extends 'store/base.html' %}
{% block content %}

<h1>Books</h1>

<div class="row">
  {% for book in books %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">

        {% if book.cover %}
          <img src="{{ book.cover.url }}" class="card-img-top" style="max-height:250px; object-fit:cover;" alt="{{ book.title }}">
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.description|truncatewords:20 }}</p>

          <a class="btn btn-primary mb-2" href="{{ book.get_absolute_url }}">View</a>

          <form method="post" action="{% url 'store:cart_add' book.id %}">
            {% csrf_token %}
            <button class="btn btn-success btn-sm w-100">Add to Cart</button>
          </form>

        </div>
      </div>
    </div>

  {% empty %}
    <p>No books found.</p>

  {% endfor %}
</div>

{% endblock %}
