{% extends "store/base.html" %}
{% block content %}

<h2>Create an Account</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="btn btn-success" type="submit">Register</button>
</form>

<p class="mt-3">
  Already have an account? <a href="{% url 'store:login' %}">Login here</a>.
</p>

{% endblock %}
