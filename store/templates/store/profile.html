{% extends 'store/base.html' %}
{% block content %}
<h2>Profile</h2>
{% if form %}
  <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary" type="submit">Save</button></form>
{% else %}
  <p>Username: {{ customer.user.username }}</p>
  <p>Email: {{ customer.user.email }}</p>
  <p>Phone: {{ customer.phone }}</p>
  <p>Address: {{ customer.address }}</p>
  <a class="btn btn-secondary" href="{% url 'store:profile_edit' %}">Edit</a>
{% endif %}
{% endblock %}
