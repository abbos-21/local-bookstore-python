{% extends 'store/base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if cart_items %}
<table class="table">
  <thead><tr><th>Book</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead>
  <tbody>
    {% for it in cart_items %}
      <tr>
        <td>{{ it.book.title }}</td>
        <td>{{ it.quantity }}</td>
        <td>${{ it.subtotal }}</td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'store:cart_remove' it.book.id %}">Remove</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<p><strong>Total:</strong> ${{ total }}</p>
<a class="btn btn-success" href="{% url 'store:checkout' %}">Checkout</a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
